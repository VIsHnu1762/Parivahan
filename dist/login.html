<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Parivahan Sewa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
  <link rel="stylesheet" crossorigin href="/assets/style-MN-Cb6B8.css">
</head>
<style>
    /* Login Page Specific Styles */
    body.login-page {
        background-color: #f4f7fb;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-family: 'Inter', sans-serif;
    }

    .login-card {
        width: 100%;
        max-width: 450px;
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        animation: slideUp 0.5s ease-out;
    }

    .login-header {
        background: linear-gradient(135deg, #0072bc 0%, #0b3d68 100%);
        padding: 40px 30px;
        text-align: center;
        color: white;
    }

    .login-logo {
        width: 80px;
        height: 80px;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 50%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 15px;
        backdrop-filter: blur(5px);
    }

    .login-header h1 {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 5px;
    }

    .login-header p {
        font-size: 0.9rem;
        opacity: 0.9;
    }

    .login-body {
        padding: 40px 30px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        font-size: 0.9rem;
        color: #333;
        margin-bottom: 8px;
        font-weight: 500;
    }

    .input-wrapper {
        position: relative;
    }

    .input-wrapper input {
        width: 100%;
        padding: 12px 15px;
        padding-right: 40px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    .input-wrapper input:focus {
        outline: none;
        border-color: #0072bc;
        box-shadow: 0 0 0 3px rgba(0, 114, 188, 0.1);
    }

    .input-icon {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #aaa;
    }

    .form-options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
    }

    .forgot-pass {
        font-size: 0.85rem;
        color: #0072bc;
        text-decoration: none;
        font-weight: 500;
    }

    .btn-login {
        width: 100%;
        background-color: #0072bc;
        color: white;
        border: none;
        padding: 14px;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s, transform 0.1s;
        margin-top: 10px;
    }

    .btn-login:hover {
        background-color: #005a9e;
        transform: translateY(-1px);
    }

    .login-footer {
        margin-top: 30px;
        text-align: center;
        border-top: 1px solid #f0f0f0;
        padding-top: 20px;
    }

    .login-footer p {
        font-size: 0.9rem;
        color: #666;
    }

    .login-footer a {
        color: #0072bc;
        text-decoration: none;
        font-weight: 600;
    }

    .back-home {
        display: inline-block;
        margin-top: 15px;
        font-size: 0.85rem;
        color: #999;
        text-decoration: none;
    }

    .back-home:hover {
        color: #666;
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

<body class="login-page">
    <div class="login-card">
        <!-- Header -->
        <div class="login-header">
            <div class="login-logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none"
                    stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </div>
            <h1>Welcome Back</h1>
            <p>Sign in to access your vehicle services</p>
        </div>

        <!-- Form -->
        <div class="login-body">
            <form>
                <div class="form-group">
                    <label for="user-id">User ID / Application No</label>
                    <div class="input-wrapper">
                        <input type="text" id="user-id" placeholder="Enter your ID" />
                        <div class="input-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-options">
                        <label for="password" style="margin-bottom:0">Password</label>
                        <a href="#" class="forgot-pass">Forgot Password?</a>
                    </div>
                    <div class="input-wrapper">
                        <input type="password" id="password" placeholder="••••••••" />
                        <div class="input-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                        </div>
                    </div>
                </div>

                <button type="button" class="btn-login"
                    onclick="alert('This is a demo prototype. Authentication is not connected.')">
                    Sign In
                </button>
            </form>

            <div class="login-footer">
                <p>
                    Don't have an account?
                    <a href="#">Register Now</a>
                </p>
                <a href="/" class="back-home">← Back to Home</a>
            </div>
        </div>
    </div>
</body>

</html>
